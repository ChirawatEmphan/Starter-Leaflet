<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaflet Map</title>
  
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

  <style>
    #map {
      height: 100vh; /* ตั้งค่าแผนที่เต็มจอ */
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- ใส่ JS ของ Leaflet -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

  <script>
    // สร้างแผนที่และตั้งค่าศูนย์กลาง
    const map = L.map('map').setView([13.736717, 100.523186], 13); // พิกัดกรุงเทพฯ

    // เพิ่มแผนที่ Tile Layer (OpenStreetMap)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // เพิ่ม Marker
    L.marker([13.736717, 100.523186]).addTo(map)
      .bindPopup('<b>กรุงเทพฯ</b><br>ประเทศไทย')
      .openPopup();
  </script>
</body>
</html>
